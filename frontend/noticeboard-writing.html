<html>
    <head>
        <title>CNB | DJSCE</title>
        <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
        <link rel="stylesheet" href="noticeboard.css">
        <link rel="icon" href="images/favicon.png" type="image/png">
    </head>
    <body>
        <div class="container notice-board">
            <center>
                <div class="top-section">
                    <h1 class="notice-board-title">Central Notice Board</h1>
                    <hr class="notice-board-title-underline">
                    <div class="notice-board-title-small">
                        <span class="badge badge-secondary">Comps TE-A</span>
                        <span class="badge badge-secondary" id="dateSpan"></span>
                        <span class="badge badge-secondary" id="timeSpan"></span>
                    </div>
                    <hr class="notice-board-title-underline">
                </div>

                <div class="middle-section">
                    <div class="subject jumbotron">
                        <div class="notice-board-subject-title-small">
                            <span class="badge badge-secondary">Write on CNB</span>
                        </div>
                        <hr class="notice-board-subject-underline">
                        <form action="">
                            <div class="form-group row" style="width: 97%">                    
                                <div class="col md-6">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="assignSelect" name="customRadio" class="custom-control-input" checked="">
                                        <label class="custom-control-label notice-board-subject-title-small" for="assignSelect" class="notice-board-subject-title-small">Assignment</label>
                                    </div>
                                </div>
                                <div class="col md-6">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="expSelect" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label notice-board-subject-title-small" for="expSelect">Experiment</label>
                                    </div>  
                                </div>                                
                            </div>
                            <div class="form-group row" style="width: 97%">
                                <label for="NameId" style="color: white;" class="notice-board-subject-title-small">Name</label>
                                <input type="text" class="form-control" id="NameId" aria-describedby="NameHelp" placeholder="Name">
                                <small id="NameHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group row" style="width: 100%">
                                <div class="col md-6">
                                    <label for="DeadlineDateId" style="color: white;" class="notice-board-subject-title-small">Deadline Date</label>
                                    <input type="date" class="form-control" id="DeadlineDateId" aria-describedby="DeadlineDateHelp" placeholder="Name">
                                    <small id="DeadlineDateHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="col md-6">
                                    <label for="DeadlineTimeId" style="color: white;" class="notice-board-subject-title-small">Deadline Time</label>
                                    <input type="time" class="form-control" id="DeadlineTimeId" aria-describedby="DeadlineTimeHelp" placeholder="Name">
                                    <small id="DeadlineTimeHelp" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="form-group row" style="width: 97%">
                                <label for="ExpectedTI" class="notice-board-subject-title-small">Expected Time Investment [<span id="ExpectedTIHelp" class="notice-board-subject-title-small">0</span> Hours]</label>
                                <input type="range" class="custom-range" id="ExpectedTI" value="0" min="0" max="10" aria-describedby="ExpectedTIHelp" onchange="updateHours();">
                                </small>
                            </div>
                            <div class="form-group row" style="width: 97%; height: 50px;">
                                <button type="button" class="btn btn-primary btn-lg btn-block notice-board-subject-title-small">
                                    Write on CNB<img src="images/chalk.png" alt="" class="chalk-img">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </center>
        </div>

        <div class="bottom-section">
        
        </div>

        <!------------------------------>
        <script src="script.js"></script>
        <script>
            function updateHours(){
                document.getElementById('ExpectedTIHelp').innerHTML = document.getElementById('ExpectedTI').value;
            }
        </script>
    </body>
</html>
